<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector Extraordinaire</title>
</head>
<body>
  
  <!-- This time I am keeping whitespace in so you can read it easier -->
  
  <img src="img/pwhisker.jpeg" alt="A cat in professor garb">
  <div class="container-fluid">
    <h1 class="display-1">My name is <strong>Professor Whiskers.</strong></h1>
    <h2>Allow me to help assist you with choosing which programming language would be best for you.</h2>
    <h2>Please select what suits you best below:</h2>
  </div>
  
  <h3>What Is Your Favorite Observational Subject Of Study? </h3>
  
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Floating Sea Mouse </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Screaming Avian Creature </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
    <label class="form-check-label" for="inlineRadio2">Phase-Shifting Red Dot</label>
  </div>



</body>
</html>
